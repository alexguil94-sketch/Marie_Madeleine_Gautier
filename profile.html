<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon profil — Marie-Madeleine Gautier</title>

  <script>
    (function () {
      const t = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", t);
    })();
  </script>

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="css/style.css?v=2" />
  <link rel="stylesheet" href="css/luxe.css?v=8" />
</head>

<body>
  <div id="siteHeader"></div>

  <main class="page" style="padding-top:92px">
    <section class="section">
      <div class="container">
        <div class="card card-pad">
          <div class="kicker">Compte</div>
          <h1 style="margin:10px 0 0">Mon profil</h1>
          <p class="muted" style="max-width:820px">
            Ici, tu peux définir ton pseudo et ton avatar. Ces infos servent pour les commentaires et l’affichage du profil.
          </p>

          <div class="hr"></div>

          <div id="profileRoot" class="pf-card" style="margin:0 auto">
            <div class="pf-head">
              <div>
                <div class="pf-kicker">Profil</div>
                <div class="pf-muted" style="margin-top:4px">Pseudo (max 32) + avatar (image)</div>
              </div>
            </div>

            <div id="ppLoading" class="pf-muted" style="margin-top:12px">Chargement…</div>

            <div id="ppSignedOut" class="pf-muted" style="margin-top:12px" hidden>
              <p style="margin:0 0 12px">Tu dois être connecté pour modifier ton profil.</p>
              <a id="ppLoginLink" class="pf-btn pf-primary" href="/login.html">Se connecter</a>
            </div>

            <div id="ppSignedIn" style="margin-top:12px" hidden>
              <div class="pf-row" style="align-items:center">
                <div class="pf-avatarbig">
                  <img id="ppAvatarPreview" alt="" style="display:none" />
                </div>

                <div style="flex:1; min-width:0">
                  <div class="pf-muted">Compte</div>
                  <div id="ppEmail" style="font-weight:600; overflow:hidden; text-overflow:ellipsis; white-space:nowrap"></div>
                </div>

                <button id="ppSignOut" class="pf-btn" type="button">Se déconnecter</button>
              </div>

              <div style="margin-top:14px">
                <label class="pf-label" for="ppName">Pseudo</label>
                <input id="ppName" class="pf-input" placeholder="Ton pseudo" maxlength="32" />
              </div>

              <div style="margin-top:14px">
                <label class="pf-label" for="ppAvatar">Avatar</label>
                <input id="ppAvatar" class="pf-input" type="file" accept="image/*" />

                <div class="pf-row" style="margin-top:10px">
                  <button id="ppRemoveAvatar" class="pf-btn" type="button">Retirer l’avatar</button>
                  <button id="ppSave" class="pf-btn pf-primary" type="button">Enregistrer</button>
                </div>
              </div>

              <div id="ppMsg" class="pf-muted" style="margin-top:10px; min-height:18px"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>

  <!-- ✅ Scripts (ordre clean) -->
  <script defer src="js/layout.js?v=2"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script defer src="js/supabase-config.js?v=1"></script>
  <script defer src="js/supabase-client.js?v=6"></script>

  <script defer src="js/profile-ui.js?v=7"></script>
  <script defer src="js/profile-page.js?v=3"></script>

  <script defer src="js/theme.js?v=1"></script>
<script defer src="js/i18n.js?v=3"></script>
<script defer src="js/app.js?v=1"></script>
  <script defer src="js/luxe.js?v=4"></script>
</body>
</html>
