<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Marie-Madeleine Gautier — Galerie</title>

  <script>(function(){const t=localStorage.getItem('theme')||'dark';document.documentElement.setAttribute('data-theme',t);})();</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/luxe.css"/>
</head>
<body>
  <div id="siteHeader"></div>

  <main class="page">
    <section class="section">
      <div class="container">
        <div class="card card-pad reveal">
          <div class="kicker" data-i18n="nav.gallery">Galerie</div>
          <h1 style="margin:10px 0 0">Œuvres</h1>
          <p class="muted" style="max-width: 860px">
            Recherche, filtres et zoom : clique sur une œuvre pour l’ouvrir en grand.
          </p>

          <div class="hr"></div>

          <div class="row" style="gap:12px; align-items:center; margin-bottom:14px">
            <input id="q" class="input" placeholder="Rechercher…" style="max-width:420px" />
            <select id="cat" class="input" style="max-width:240px">
              <option value="all">Toutes catégories</option>
            </select>
            <button id="loadMore" class="btn" type="button">Charger +</button>
          </div>

          <div id="grid" class="gallery-grid"></div>
        </div>
      </div>
    </section>
  </main>

    <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lightbox-panel" role="dialog" aria-modal="true" aria-label="Image">
      <div class="lightbox-top">
        <div>
          <strong id="lbTitle">—</strong>
          <span id="lbCount" class="muted" style="margin-left:8px"></span>
        </div>
        <div style="display:flex; gap:8px; align-items:center">
          <button class="icon-btn" type="button" data-nav="prev" aria-label="Précédent">‹</button>
          <button class="icon-btn" type="button" data-nav="next" aria-label="Suivant">›</button>
          <button class="icon-btn" type="button" data-zoom="out" aria-label="Zoom -">−</button>
          <button class="icon-btn" type="button" data-zoom="in" aria-label="Zoom +">+</button>
          <button class="icon-btn" type="button" data-zoom="reset" aria-label="Reset">↺</button>
          <button class="icon-btn" type="button" data-close aria-label="Fermer">×</button>
        </div>
      </div>

      <div id="lbCanvas" class="lightbox-canvas">
        <img id="lbImg" alt="">
      </div>

      <div class="lightbox-bot">
        <span class="muted">Molette/trackpad : zoom • Glisser : déplacer • Flèches : navigation</span>
        <span class="muted">ESC : fermer</span>
      </div>
    </div>
  </div>


  <div id="siteFooter"></div>

  <!-- Supabase (gallery) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/supabase-client.js"></script>

  <script src="js/gallery.js"></script>

  <script src="js/layout.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/app.js"></script>
  <script src="js/luxe.js"></script>
</body>
</html>
