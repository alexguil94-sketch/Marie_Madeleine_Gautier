<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Se connecter — Marie-Madeleine Gautier</title>

  <script>
    (function () {
      const t = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", t);
    })();
  </script>

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="css/style.css?v=2" />
  <link rel="stylesheet" href="css/luxe.css?v=3" />
</head>

<body>
  <div id="siteHeader"></div>

  <main class="page" style="padding-top:92px">
    <section class="section">
      <div class="container">
        <div class="card card-pad">
          <div class="kicker">Compte</div>
          <h1 style="margin:10px 0 0">Se connecter</h1>
          <p class="muted" style="max-width:820px">
            Connecte-toi pour commenter, gérer ton profil et accéder à l’administration si autorisé.
          </p>

          <div class="hr"></div>

          <div class="toolbar" style="justify-content:flex-start; gap:12px">
            <div id="who" class="muted" style="min-height:18px"></div>
            <button id="btnSignOut" class="btn ghost" type="button" style="display:none">Se déconnecter</button>
            <button id="btnGoAdmin" class="btn" type="button" style="display:none">Administration</button>
          </div>

          <div id="msg" class="muted" style="margin-top:10px; min-height:18px"></div>

          <form id="loginForm" style="max-width:520px; margin-top:14px">
            <div style="display:grid; gap:10px">
              <input class="input" name="email" type="email" autocomplete="email" placeholder="Email" required />
              <input class="input" name="password" type="password" autocomplete="current-password" placeholder="Mot de passe" required />

              <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center">
                <button class="btn" type="submit">Se connecter</button>
                <button id="btnForgot" class="btn ghost" type="button">Mot de passe oublié</button>
              </div>
            </div>
          </form>

          <div class="hr"></div>

          <div class="muted" style="margin:0 0 10px">Ou continuer avec</div>
          <div style="display:flex; gap:10px; flex-wrap:wrap">
            <button class="btn ghost" type="button" data-oauth="google">Google</button>
            <button class="btn ghost" type="button" data-oauth="github">GitHub</button>
          </div>

          <div id="accountBox" style="display:none; margin-top:22px">
            <div class="hr"></div>
            <h2 style="margin:0 0 10px">Mon compte</h2>

            <div class="muted" style="margin:0 0 8px">Identités liées</div>
            <div id="identitiesList" class="muted"></div>

            <div class="muted" style="margin:18px 0 8px">Lier une identité</div>
            <div style="display:flex; gap:10px; flex-wrap:wrap">
              <button class="btn ghost" type="button" data-link="google">Lier Google</button>
              <button class="btn ghost" type="button" data-link="github">Lier GitHub</button>
            </div>

            <div class="hr"></div>
            <h3 style="margin:0 0 10px">Changer le mot de passe</h3>

            <form id="pwdForm" style="max-width:520px">
              <div style="display:grid; gap:10px">
                <input class="input" name="newPassword" type="password" autocomplete="new-password" placeholder="Nouveau mot de passe (min 8)" required />
                <input class="input" name="newPassword2" type="password" autocomplete="new-password" placeholder="Confirmer le nouveau mot de passe" required />
                <button class="btn" type="submit">Mettre à jour</button>
              </div>
              <div id="pwdMsg" class="muted" style="margin-top:10px; min-height:18px"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>

  <!-- ✅ Scripts (ordre clean) -->
  <script defer src="js/layout.js?v=1"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script defer src="js/supabase-config.js?v=1"></script>
  <script defer src="js/supabase-client.js?v=6"></script>

  <script defer src="js/profile-ui.js?v=7"></script>
  <script defer src="js/login.js?v=6"></script>

  <script defer src="js/theme.js?v=1"></script>
  <script defer src="js/i18n.js?v=2"></script>
  <script defer src="js/app.js?v=1"></script>
  <script defer src="js/luxe.js?v=1"></script>

</body>
</html>
