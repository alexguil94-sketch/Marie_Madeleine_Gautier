<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Connexion</title>

  <style>
    body{margin:0;font-family:system-ui;background:#0b0b0b;color:#fff}
    .wrap{max-width:520px;margin:48px auto;padding:0 16px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:18px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:rgba(0,0,0,.25);color:#fff}
    .btn{padding:12px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.10);color:#fff;cursor:pointer}
    .btn.primary{background:rgba(255,215,128,.16);border-color:rgba(255,215,128,.28)}
    .muted{opacity:.75}
    .msg{margin-top:10px;min-height:22px}
    a{color:#ffd9a1}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 8px">Connexion</h1>
    <p class="muted" style="margin:0 0 16px">
      Connecte-toi avec ton compte Supabase (email + mot de passe).
    </p>

    <div class="card">
      <form id="loginForm">
        <label class="muted">Email</label>
        <input class="input" name="email" type="email" autocomplete="email" required>

        <div style="height:10px"></div>

        <label class="muted">Mot de passe</label>
        <input class="input" name="password" type="password" autocomplete="current-password" required>

        <div style="height:14px"></div>

        <div class="row">
          <button class="btn primary" type="submit">Se connecter</button>
          <button class="btn" type="button" id="btnForgot">Mot de passe oublié</button>
          <button class="btn" type="button" id="btnSignOut" style="display:none">Se déconnecter</button>
        </div>

        <div class="msg" id="msg"></div>
        <div class="muted" id="who" style="margin-top:8px"></div>
      </form>

      <p class="muted" style="margin:14px 0 0">
        Retour : <a href="index.html">Accueil</a>
      </p>
    </div>
  </div>

  <!-- Supabase -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script defer src="js/supabase-config.js?v=1"></script>
  <script defer src="js/supabase-client.js?v=1"></script>

  <!-- Login logic -->
  <script defer src="js/login.js?v=1"></script>
</body>
</html>
