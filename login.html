<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Connexion</title>

  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0b0b0b;color:#fff}
    .wrap{max-width:560px;margin:48px auto;padding:0 16px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:18px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .field{margin:0 0 12px}
    .label{display:block;font-size:13px;opacity:.75;margin:0 0 6px}
    .input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:rgba(0,0,0,.25);color:#fff;box-sizing:border-box}
    .btn{padding:12px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.10);color:#fff;cursor:pointer}
    .btn.primary{background:rgba(255,215,128,.16);border-color:rgba(255,215,128,.28)}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .muted{opacity:.75}
    .msg{margin-top:10px;min-height:22px}
    a{color:#ffd9a1}
    .hr{height:1px;background:rgba(255,255,255,.10);margin:14px 0}
    [hidden]{display:none !important;}

    /* Avatar preview */
    .avatar-row{margin-top:10px;display:flex;align-items:center;gap:12px;flex-wrap:wrap}
    .avatar{
      width:72px;height:72px;border-radius:18px;object-fit:cover;display:none;
      border:1px solid rgba(255,255,255,.12)
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 style="margin:0 0 8px">Connexion</h1>
    <p class="muted" style="margin:0 0 16px">
      Connecte-toi avec ton compte (email + mot de passe) ou une connexion rapide.
    </p>

    <div class="card">
      <!-- LOGIN -->
      <form id="loginForm" autocomplete="on">
        <div class="field">
          <label class="label" for="loginEmail">Email</label>
          <input id="loginEmail" class="input" name="email" type="email" autocomplete="email" required>
        </div>

        <div class="field">
          <label class="label" for="loginPassword">Mot de passe</label>
          <input id="loginPassword" class="input" name="password" type="password" autocomplete="current-password" required>
        </div>

        <div class="row" style="margin-top:6px">
          <button class="btn primary" type="submit">Se connecter</button>
          <button class="btn" type="button" id="btnForgot">Mot de passe oublié</button>
          <button class="btn" type="button" id="btnSignOut" hidden>Se déconnecter</button>
        </div>

        <div class="msg" id="msg"></div>
        <div class="muted" id="who" style="margin-top:8px"></div>
      </form>

      <div class="hr"></div>

      <!-- OAUTH -->
      <div class="muted" style="margin-bottom:10px">Connexion rapide</div>
      <div class="row">
        <button class="btn" type="button" data-oauth="google">Continuer avec Google</button>
        <button class="btn" type="button" data-oauth="discord">Continuer avec Discord</button>
        <button class="btn" type="button" data-oauth="facebook">Continuer avec Facebook</button>
      </div>

      <!-- PROFIL (pseudo + avatar) -->
      <section id="profileCard" class="card" hidden style="margin-top:16px;background:rgba(0,0,0,.18);border-radius:14px">
        <h2 style="margin:0 0 10px;font-size:18px">Mon profil</h2>

        <div class="field">
          <label class="label" for="pfName">Pseudo</label>
          <input id="pfName" class="input" placeholder="Ton pseudo" maxlength="32">
        </div>

        <div class="field">
          <label class="label" for="pfAvatar">Avatar</label>
          <input id="pfAvatar" type="file" accept="image/*">
          <div class="avatar-row">
            <img id="pfAvatarPreview" class="avatar" alt="Aperçu avatar">
            <button id="pfRemoveAvatar" class="btn" type="button" hidden>Retirer</button>
          </div>
        </div>

        <div class="row">
          <button id="pfSave" class="btn primary" type="button">Enregistrer</button>
          <a id="pfGoBack" class="btn" href="./index.html">Retour</a>
        </div>

        <div id="pfMsg" class="muted" style="margin-top:10px"></div>
      </section>

      <!-- MON COMPTE (identités + mot de passe) -->
      <section id="accountBox" hidden style="margin-top:18px">
        <div class="hr"></div>
        <h2 style="margin:0 0 6px; font-size:18px">Mon compte</h2>
        <div class="muted" style="margin:0 0 10px">Identités liées + mot de passe</div>

        <div class="card" style="background:rgba(0,0,0,.18); border-radius:14px; padding:12px">
          <div class="muted" style="margin-bottom:8px">Identités</div>
          <div id="identitiesList" class="muted"></div>
          <div style="height:10px"></div>
          <div class="row">
            <button class="btn" type="button" data-link="google">Lier Google</button>
            <button class="btn" type="button" data-link="discord">Lier Discord</button>
            <button class="btn" type="button" data-link="facebook">Lier Facebook</button>
          </div>
        </div>

        <div style="height:12px"></div>

        <form id="pwdForm" class="card" style="background:rgba(0,0,0,.18); border-radius:14px; padding:12px">
          <div class="muted" style="margin-bottom:8px">Changer le mot de passe</div>
          <input class="input" name="newPassword" type="password" placeholder="Nouveau mot de passe (min 8)" minlength="8" required>
          <div style="height:10px"></div>
          <input class="input" name="newPassword2" type="password" placeholder="Confirmer le nouveau mot de passe" minlength="8" required>
          <div style="height:12px"></div>

          <div class="row">
            <button class="btn primary" type="submit">Mettre à jour</button>
            <button class="btn" type="button" id="btnGoAdmin" hidden>Aller à l’admin</button>
          </div>

          <div class="muted" id="pwdMsg" style="margin-top:8px"></div>
        </form>

        <div class="muted" style="margin-top:10px">
          Astuce : le lien “mot de passe oublié” peut arriver dans les spams.
        </div>
      </section>

      <p class="muted" style="margin:14px 0 0">
        Retour : <a href="index.html">Accueil</a>
      </p>
    </div>
  </div>

  <!-- Supabase -->
  <script defer src="js/profile-ui.js?v=1"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script defer src="js/supabase-config.js?v=1"></script>
  <script defer src="js/supabase-client.js?v=1"></script>

  <!-- Login logic -->
  <script defer src="js/login.js?v=1"></script>
</body>
</html>
