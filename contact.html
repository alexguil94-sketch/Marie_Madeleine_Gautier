<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="titles.contact">Marie-Madeleine Gautier — Contact</title>

  <script>(function(){const t=localStorage.getItem('theme')||'dark';document.documentElement.setAttribute('data-theme',t);})();</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="icon" href="favicon.ico?v=1"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/luxe.css?v=10"/>
  

</head>
<body>
  <div id="siteHeader"></div>

  <main class="page">
    <div class="container">
      <section class="reveal">
        <div class="card card-pad">
          <div class="kicker" data-i18n="contact.kicker">Contact</div>
          <h1 style="margin:10px 0 0" data-i18n="contact.title">Prise de contact</h1>

          <div class="columns" style="margin-top:14px">
            <div class="card card-pad">
              <h3 style="margin-top:0" data-i18n="contact.social">Réseaux</h3>
              <p class="muted" data-i18n="contact.socialHint">Remplace les liens par ceux de l’artiste.</p>
              <div class="social-row social-row--contact">
                <a class="social" href="https://facebook.com/" target="_blank" rel="noopener noreferrer" data-social="facebook" aria-label="Facebook">
                  <svg class="ico" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                    <rect x="2.5" y="2.5" width="19" height="19" rx="4" fill="#1877F2"/>
                    <path fill="#fff" d="M13.7 21v-7.2h2.4l.4-2.8h-2.8V9.2c0-.8.2-1.4 1.4-1.4h1.5V5.3c-.3 0-1.2-.1-2.2-.1-2.2 0-3.6 1.3-3.6 3.7V11H8.3v2.8h2.5V21h2.9z"/>
                  </svg>
                  <span data-i18n="footer.facebook">Facebook</span>
                </a>
                <a class="social" href="https://instagram.com/" target="_blank" rel="noopener noreferrer" data-social="instagram" aria-label="Instagram">
                  <svg class="ico" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                    <defs>
                      <linearGradient id="igGradientContact" x1="0" y1="24" x2="24" y2="0">
                        <stop offset="0" stop-color="#f58529"/>
                        <stop offset="0.35" stop-color="#dd2a7b"/>
                        <stop offset="0.7" stop-color="#8134af"/>
                        <stop offset="1" stop-color="#515bd4"/>
                      </linearGradient>
                    </defs>
                    <rect x="3" y="3" width="18" height="18" rx="5" fill="url(#igGradientContact)"/>
                    <rect x="7" y="7" width="10" height="10" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
                    <circle cx="12" cy="12" r="2.8" fill="none" stroke="#fff" stroke-width="2"/>
                    <circle cx="16.2" cy="7.8" r="1" fill="#fff"/>
                  </svg>
                  <span data-i18n="footer.instagram">Instagram</span>
                </a>
                <a class="social" href="https://linkedin.com/" target="_blank" rel="noopener noreferrer" data-social="linkedin" aria-label="LinkedIn">
                  <svg class="ico" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                    <rect x="2" y="2" width="20" height="20" rx="3.5" fill="#0A66C2"/>
                    <circle cx="7.45" cy="6.95" r="1.45" fill="#fff"/>
                    <rect x="6.2" y="9.2" width="2.5" height="8.4" fill="#fff"/>
                    <path d="M11 9.2h2.4v1.2h.03c.34-.64 1.16-1.32 2.38-1.32 2.54 0 3.01 1.67 3.01 3.84v4.68h-2.5v-4.14c0-.99-.02-2.26-1.38-2.26-1.38 0-1.59 1.08-1.59 2.19v4.2H11V9.2z" fill="#fff"/>
                  </svg>
                  <span data-i18n="footer.linkedin">LinkedIn</span>
                </a>
                <a class="social" href="https://youtube.com/" target="_blank" rel="noopener noreferrer" data-social="youtube" aria-label="YouTube">
                  <svg class="ico" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                    <rect x="2" y="5.5" width="20" height="13" rx="3.3" fill="#FF0000"/>
                    <path fill="#fff" d="M10 9.8v4.4c0 .4.4.6.8.4l4-2.2c.3-.2.3-.6 0-.8l-4-2.2c-.4-.2-.8 0-.8.4z"/>
                  </svg>
                  <span data-i18n="footer.youtube">YouTube</span>
                </a>
              </div>
            </div>

            <div class="card card-pad">
              <h3 style="margin-top:0" data-i18n="contact.formTitle">Formulaire</h3>
              <form id="contactForm" class="cal">
                <input class="input" name="name" required data-i18n-placeholder="contact.phName" placeholder="Nom"/>
                <input class="input" name="email" type="email" required data-i18n-placeholder="contact.phEmail" placeholder="Email"/>
                <textarea class="input" name="message" rows="6" required data-i18n-placeholder="contact.phMsg" placeholder="Votre message…"></textarea>
                <button class="btn" type="submit" data-i18n="contact.send">Envoyer</button>
                <p class="muted" id="contactNote"></p>
              </form>
              <div class="hr"></div>
              <p class="muted" data-i18n="contact.note">Site statique : le message est exporté en fichier. (Connectable à Formspree/EmailJS ensuite.)</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <div id="siteFooter"></div>
  <script defer src="js/layout.js?v=2"></script>

<script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<script defer src="js/supabase-config.js?v=1"></script>
<script defer src="js/supabase-client.js?v=6"></script>

<script defer src="js/profile-ui.js?v=7"></script>

<!-- ensuite seulement -->
<script defer src="js/news.js?v=6"></script>
<script defer src="js/gallery.js?v=8"></script>

<script defer src="js/theme.js?v=1"></script>
<script defer src="js/i18n.js?v=3"></script>
<script defer src="js/app.js?v=1"></script>
  <script defer src="js/luxe.js?v=8"></script>

  
</body>
</html>
